<form>
    <div>
        <label for="text1">Текст</label>
        <input type="text" id="'text1">
    </div>
    <div>
    <label for="email">Email</label>
    <input type="email" id="'email">
    </div>
    <div>
        <label for="password">Пароль</label>
        <input type="password" id="'password">
    </div>
    <div>
        <label for="number">Число</label>
        <input type="number" id="'number" min="0">
    </div>
    <div>
        <label for="range">Range</label>
        <input type="range" id="'range" min="0" max="6" step="2">
    </div>
    <div>
        <label for="date">Дата</label>
        <input type="date" id="'date">
    </div>
    <div>
        <label for="color">Цвет</label>
        <input type="color" id="'color">
    </div>
    <div>
        <label for="message">Сообщение</label>
        <br>
        <textarea id="message" cols="50" rows="5"></textarea>
    </div>
    <div>
        <label for="sex">Ваш пол</label>
        <select id="sex">
            <option value="male">Муж</option>
            <option value="female" selected>Жен</option>
            <option value="other">Другое</option>
        </select>
    </div>
    <div>
        <label>Количество работ</label>
        <input type="checkbox" name="work">1
        <input type="checkbox" name="work">2
        <input type="checkbox" name="work">3
        <input type="checkbox" name="work">4
        <input type="checkbox" name="work">5
    </div>
    <button type="submit">отправить</button>
</form>
